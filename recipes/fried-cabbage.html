    <h1>Fried Cabbage</h1>
    <img src="../images/Fried-Cabbage-V1.webp" height="210" width="auto">
    <h2>Description</h2>
    <p>Butter Cabbage is cabbage that is keto and buttered. Very delicious caramalized</p>
    <h3>Ingredients</h3>
    <ul>
        <li>8 oz Butter</li>
        <li>Cabbage</li>
        <li>salt</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Chop up cabbage</li>
        <li>In medium heat, melt butter</li>
        <li>Add cabbage and stir periodically</li>
        <li>Once golden remove from heat</li>
    </ol>
